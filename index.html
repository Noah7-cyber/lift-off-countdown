<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
            <h1>WE'RE LAUNCHING SOON</h1>
    </header>
    <main>
        <section id="timer">
            <figure class="time-holder">
                <div class="top-color"></div>
                <span class="abs-text" id="days">08</span>
                <div class="down-color"></div>
                <span class="detail">DAYS</span>
            </figure>
            <figure class="time-holder">
                <div class="top-color"></div>
                <span class="abs-text" id="hours">23</span>
                <div class="down-color"></div>
                <span class="detail">HOURS</span>
            </figure>
            <figure class="time-holder">
                <div class="top-color"></div>
                <span class="abs-text" id="minutes">55</span>
                <div class="down-color"></div>
                <span class="detail">MINUTES</span>
            </figure>
            <figure class="time-holder">
                <div class="top-color"></div>
                <span class="abs-text" id="secounds">41</span>
                <div class="down-color"></div>
                <span class="detail">SECOUNDS</span>
            </figure>
        </section>
    </main>
    <footer id="footer">
        <img src="images/icon-facebook.svg" alt="facebook" class="social-icon">
        <img src="images/icon-pinterest.svg" alt="pintrest" class="social-icon">
        <img src="images/icon-instagram.svg" alt="instagram" class="social-icon">
    </footer>
    <script src="app.js"></script>
</body>
</html>
